<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editorial Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            max-width: 400px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #0070f3;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0051a2;
        }

        .status-select {
            max-width: 150px;
        }
    </style>
</head>

<body>
    <h1>Editorial Tracker</h1>

    <div style="background: #f9f9f9; padding: 1rem; border-radius: 4px;">
        <h3 id="form-title">Add New Item</h3>
        <form id="item-form">
            <input type="hidden" id="item-id">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="venue" list="venue-list" placeholder="Venue (Journal/Conf)">
            <datalist id="venue-list">
                <!-- Populated dynamically -->
            </datalist>
            <input type="date" id="due_date">

            <div style="margin-top: 0.5rem;">
                <button type="submit" id="submit-btn">Add</button>
                <button type="button" id="cancel-btn" onclick="resetForm()"
                    style="background-color: #666; display: none;">Cancel</button>
            </div>
        </form>
    </div>

    <div style="margin-top: 1rem;">
        <label>Sort by:
            <select id="sort-select" style="width: auto; display: inline-block;">
                <option value="due-date">Due Date</option>
                <option value="venue">Venue</option>
            </select>
        </label>
        <label>Order:
            <select id="order-select" style="width: auto; display: inline-block;">
                <option value="ASC">Ascending</option>
                <option value="DESC">Descending</option>
            </select>
        </label>
    </div>

    <table id="items-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Venue</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items will be loaded here -->
        </tbody>
    </table>

    <script>
        const API_URL = '/api/items';

        async function loadVenues() {
            const res = await fetch('/api/venues');
            const venues = await res.json();
            const datalist = document.getElementById('venue-list');
            datalist.innerHTML = venues.map(v => `<option value="${v}">`).join('');
        }

        async function loadItems() {
            const sort = document.getElementById('sort-select').value;
            const order = document.getElementById('order-select').value;
            const res = await fetch(`${API_URL}?sort=${sort}&order=${order}`);
            const items = await res.json();
            const tbody = document.querySelector('#items-table tbody');
            tbody.innerHTML = '';

            items.forEach(item => {
                // Escape simple quotes for onclick handler safely
                const safeItem = JSON.stringify(item).replace(/"/g, '&quot;');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.title}</td>
                    <td>${item.venue || '-'}</td>
                    <td>${item.due_date || '-'}</td>
                    <td>
                        <select class="status-select" onchange="updateStatus(${item.id}, this.value)">
                            <option value="invited" ${item.status === 'invited' ? 'selected' : ''}>Invited</option>
                            <option value="active" ${item.status === 'active' ? 'selected' : ''}>Active</option>
                            <option value="completed" ${item.status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="editItem(${safeItem})" style="background-color: #f0f0f0; color: #333; border: 1px solid #ccc;">Edit</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const title = document.getElementById('title').value;
            const venue = document.getElementById('venue').value;
            const due_date = document.getElementById('due_date').value;

            const payload = { title, venue, due_date };

            if (id) {
                // Update
                await fetch(`${API_URL}/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } else {
                // Create
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            }

            resetForm();
            loadItems();
            loadVenues(); // Reload venues in case a new one was added
        }

        async function updateStatus(id, status) {
            await fetch(`${API_URL}/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
        }

        function editItem(item) {
            document.getElementById('form-title').innerText = "Edit Item";
            document.getElementById('item-id').value = item.id;
            document.getElementById('title').value = item.title;
            document.getElementById('venue').value = item.venue || '';
            document.getElementById('due_date').value = item.due_date || '';

            document.getElementById('submit-btn').innerText = "Update";
            document.getElementById('cancel-btn').style.display = "inline-block";

            // Scroll to form
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('item-form').reset();
            document.getElementById('item-id').value = '';
            document.getElementById('form-title').innerText = "Add New Item";
            document.getElementById('submit-btn').innerText = "Add";
            document.getElementById('cancel-btn').style.display = "none";
        }

        document.getElementById('item-form').addEventListener('submit', handleSubmit);
        document.getElementById('sort-select').addEventListener('change', loadItems);
        document.getElementById('order-select').addEventListener('change', loadItems);

        // Initial load
        loadItems();
        loadVenues();
    </script>
</body>

</html>
